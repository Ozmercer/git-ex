<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/minesweeper.css">
</head>

<body onload="resetGame()">
    <header>
        <h1>Play MineSweeper!</h1>

        <button class="easy" onclick="resetGame('easy')">Easy</button>
        <button class="medium" onclick="resetGame('medium')">Medium</button>
        <button class="hard" onclick="resetGame('hard')">Hard</button>

        
    </header>

    <main>
        <div class="container main-container">
        <div class="game-board">
            <h3 class="smiley">â˜»</h3>
            <table border="1" cellpadding="10px">
                <tbody class="board"></tbody>
            </div>
        </table>
    </div>
    <div class="container scores-container">
        <div class="scores">Mines left: <span class="mine"></span></div>
        <div class="scores">Flags: <span class="flags"></span></div>
        <div class="scores">Uncovered Tile: <span class="uncovered"></span></div>
        <div class="scores">Time Played: <span class="timer">0</span></div>


    </div>
</main>

<button onclick="resetGame()">Reset Game</button>
    <footer>
        <h2 class="game-over"></h2>

    </footer>

    <script src="js/utils.js"></script>
    <script src="js/minesweeper.js"></script>
</body>

</html>
