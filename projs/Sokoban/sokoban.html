<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sokoban</title>
    <link rel="stylesheet" href="css/sokoban.css">
</head>

<body onload="resetGame(board1)">
    <header>
        <h1>Welcome To Sokoban!</h1>
        <button class="map1" onclick="resetGame(board1)">Map 1</button>
        <button class="map2" onclick="resetGame(board2)">Map 2</button>
        <button class="map3" onclick="resetGame(board3)">Map 3</button>
    </header>

    <nav>
        <p>Moves: <span class="moves"></span> </br> Score: <span class="score">150</span></p>

    </nav>

    <main>
        <table border="1" cellpadding="10px">
            <tbody class="board"></tbody>
        </table>
        <h2 class="game-over"></h2>
    </main>


    <script src="js/utils.js"> </script>
    <script src="js/sokoban.js"></script>

</html>
